<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        background: transparent;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* 전체 영역 */
    .wrap {
        width: 3200px;         
        height: 720px;        
        position: relative;
        overflow: hidden;
    }

    /* 위/아래 페이드아웃 */
    .fade {
        position: absolute;
        left: 0; right: 0;
        height: 40px;
        pointer-events: none;
        z-index: 10;
    }
    .fade.top {
        top: 0;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0));
    }
    .fade.bottom {
        bottom: 0;
        background: linear-gradient(to top, rgba(255,255,255,0), rgba(255,255,255,0));
    }

    /* 리스트 전체 */
    .scroll-box {
        position: absolute;
        top: 0;
        width: 100%;
    }

    /* 각 아이템 박스 */
    .item {
        height: 35px;
        display: flex;
        align-items: center;
        white-space: nowrap;
        font-size: 30px;
        gap: 10px;

        /* ★ 왼쪽 정렬로 변경 ★ */
        justify-content: flex-start;
        padding-left: 10px;
        padding-bottom: 10px;
    }

    .num {
        color: red;
        font-weight: bold;
    }
    .txt {
        color: black;
    }
</style>
</head>
<body>

<div class="wrap">

/* 리스트 빌드 */
function buildList() {
    let html = "";
    const loopList = [...data, ...data, ...data];
    loopList.forEach(v => {
        let [num, ...txt] = v.split(" ");
        txt = txt.join(" ");
        html += `

}
